<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="description" content="google's homepage clone">

        <title>Google</title>

        <link href="CSS/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <section class="options-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </section>
            <section class="options-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img class="apps" src="IMAGES/apps.png"></a>
                <a href="#" class="signIn" target="_blank">Sign in</a>
            </section>
        </header>
        <main>
            <section class="container">
                <figure class="div-img">
                    <img src="IMAGES/logo.png" alt="google's default logo" class="image">
                </figure>
                <input type="search">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </section> 
            <section class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </section>
        </footer>
    </body>
</html>
